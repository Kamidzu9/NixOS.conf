 # #######################################################################################
    # AUTOGENERATED HYPR CONFIG.
    # PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
    # OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
    # #######################################################################################

    # This is an example Hyprland config file.
    # Refer to the wiki for more information.
    # https://wiki.hyprland.org/Configuring/

    # Please note not all available settings / options are set here.
    # For a full list, see the wiki

    # You can split this configuration into multiple files
    # Create your files separately and then link them to this file like this:
    # source = ~/.config/hypr/myColors.conf

    ################
    ### MONITORS ###
    ################

    # See https://wiki.hyprland.org/Configuring/Monitors/
    monitor=,preferred,auto,1


    ###################
    ### MY PROGRAMS ###
    ###################

    # See https://wiki.hyprland.org/Configuring/Keywords/

    # Set programs that you use
    $terminal = kitty
    $fileManager = kitty mc
    $menu = rofi -show drun


    #################
    ### AUTOSTART ###
    #################

    # Autostart necessary processes (like notifications daemons, status bars, etc.)
    # Or execute your favorite apps at launch like this:

    exec = swww-daemon &
    exec-once = waybar & swaync & clipse -listen &
    exec-once = sleep 1 && nm-applet --indicator & blueman-applet &


    #############################
    ### ENVIRONMENT VARIABLES ###
    #############################

    # See https://wiki.hyprland.org/Configuring/Environment-variables/

    # env = XCURSOR_SIZE,24
    # env = HYPRCURSOR_SIZE,24


    #####################
    ### LOOK AND FEEL ###
    #####################

    # Refer to https://wiki.hyprland.org/Configuring/Variables/

    # Catppuccin Macchiato colors
    # From https://github.com/catppuccin/hyprland/blob/main/macchiato.conf
    $rosewater = rgb(f4dbd6)
    $flamingo = rgb(f0c6c6)
    $pink = rgb(f5bde6)
    $mauve = rgb(c6a0f6)
    $red = rgb(ed8796)
    $maroon = rgb(ee99a0)
    $peach = rgb(f5a97f)
    $yellow = rgb(eed49f)
    $green = rgb(a6da95)
    $teal = rgb(8bd5ca)
    $sky = rgb(91d7e3)
    $sapphire = rgb(7dc4e4)
    $blue = rgb(8aadf4)
    $lavender = rgb(b7bdf8)
    $text = rgb(cad3f5)
    $subtext1 = rgb(b8c0e0)
    $subtext0 = rgb(a5adcb)
    $overlay2 = rgb(9399b2)
    $overlay1 = rgb(8087a2)
    $overlay0 = rgb(6e738d)
    $surface2 = rgb(5b6078)
    $surface1 = rgb(494d64)
    $surface0 = rgb(363a4f)
    $base = rgb(24273a)
    $mantle = rgb(1e2030)
    $crust = rgb(181926)

    # https://wiki.hyprland.org/Configuring/Variables/#general
    general {
        gaps_in = 5
        gaps_out = 10

        border_size = 2

        # Catppuccin active and inactive borders
        col.active_border = $blue $mauve 45deg
        col.inactive_border = $surface0

        # Set to true enable resizing windows by clicking and dragging on borders and gaps
        resize_on_border = false

        # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
        allow_tearing = false

        layout = dwindle
    }

    # https://wiki.hyprland.org/Configuring/Variables/#decoration
    decoration {
        rounding = 16

        # Change transparency of focused and unfocused windows
        active_opacity = 1.0
        inactive_opacity = 0.9

        shadow {
            enabled = true
            range = 8
            render_power = 4
            color = rgba(1a1a1aaa) # Darker, slightly more diffused shadow
        }

        # https://wiki.hyprland.org/Configuring/Variables/#blur
        blur {
            enabled = true
            size = 5 # Slightly larger blur
            passes = 2 # More passes for a smoother blur

            vibrancy = 0.15 # Adjusted vibrancy
            # Additional blur options for better aesthetics
            noise = 0.01
            contrast = 1.0
            brightness = 1.0
        }
    }

    # https://wiki.hyprland.org/Configuring/Variables/#animations

    animations {
      enabled = true

      # Custom bezier curves
      bezier = easeOutQuart, 0.25, 1, 0.5, 1
      bezier = easeOutExpo, 0.19, 1, 0.22, 1
      bezier = easeOutQuint, 0.23, 1, 0.32, 1
      bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
      bezier = linear, 0, 0, 1, 1
      bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
      bezier = quick, 0.15, 0, 0.1, 1
      bezier = ultraSmooth, 0.33, 1, 0.68, 1

      # Fancy and smooth animations
      animation = global, 1, 12, ultraSmooth
      animation = border, 1, 8, easeOutQuart
      animation = fade, 1, 5.5, easeOutExpo

      animation = windows, 1, 5.5, easeOutQuint
      animation = windowsIn, 1, 5, easeOutQuint, popin 95%
      animation = windowsOut, 1, 2, easeOutExpo, popin 85%

      animation = fadeIn, 1, 2.2, ultraSmooth
      animation = fadeOut, 1, 1.8, ultraSmooth

      animation = layers, 1, 4.5, easeOutQuint
      animation = layersIn, 1, 4.5, easeOutExpo, fade
      animation = layersOut, 1, 2.2, easeOutExpo, fade

      animation = fadeLayersIn, 1, 2.3, ultraSmooth
      animation = fadeLayersOut, 1, 2, ultraSmooth

      animation = workspaces, 1, 2.8, ultraSmooth, fade
      animation = workspacesIn, 1, 2, ultraSmooth
      animation = workspacesOut, 1, 2.8, easeOutExpo, fade
    }



    # Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
    # "Smart gaps" / "No gaps when only"
    # uncomment all if you wish to use that.
    # workspace = w[tv1], gapsout:0, gapsin:0
    # workspace = f[1], gapsout:0, gapsin:0
    # windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
    # windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
    # windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
    # windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
    windowrulev2 = float,class:^(clipse)$
    windowrulev2 = size 800 500,class:^(clipse)$

    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    dwindle {
        pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
        preserve_split = true # You probably want this
    }

    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    master {
        new_status = master
    }

    # https://wiki.hyprland.org/Configuring/Variables/#misc
    misc {
        force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    	  disable_splash_rendering = true
    }


    #############
    ### INPUT ###
    #############

    # https://wiki.hyprland.org/Configuring/Variables/#input
    input {
        kb_layout = de, ua
    	  kb_variant =
        kb_model =
        kb_options = grp:win_space_toggle
        kb_rules =

        follow_mouse = 1

        sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

        touchpad {
            disable_while_typing = true
            natural_scroll = false
            scroll_factor = 1.0
            middle_button_emulation = false
            tap_button_map = lmr
            clickfinger_behavior = false
            drag_lock = false
    	      tap_button_map = lrm
    	}
    }

    # https://wiki.hyprland.org/Configuring/Variables/#gestures
    gestures {
        workspace_swipe = true
    }

    # Example per-device config
    # See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
    device {
        name = epic-mouse-v1
        sensitivity = -0.5
    }


    ###################
    ### KEYBINDINGS ###
    ###################

    # See https://wiki.hyprland.org/Configuring/Keywords/
    $mainMod = SUPER # Sets "Windows" key as main modifier

    bind = $mainMod, Q, exec, sh $HOME/.config/hypr/scripts/toggle-waybar.sh
    bind = $mainMod, W, exec, waypaper
    bind = $mainMod, G, exec, kitty --class clipse -e 'clipse'
    bind = $mainMod, N, exec, swaync-client -t
    bind = $mainMod, L, exec, swaylock

    bind = , Print, exec, grim ~/Pictures/screenshot_$(date +%s).png

    bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%s).png

    # Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
    bind = $mainMod, RETURN, exec, $terminal
    bind = $mainMod, C, killactive,
    bind = $mainMod, M, exit,
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, V, togglefloating,
    bind = $mainMod, R, exec, $menu
    bind = $mainMod, P, pseudo, # dwindle
    bind = $mainMod, J, togglesplit, # dwindle

    # Move focus with mainMod + arrow keys
    bind = $mainMod, left, movefocus, l
    bind = $mainMod, right, movefocus, r
    bind = $mainMod, up, movefocus, u
    bind = $mainMod, down, movefocus, d

    # Switch workspaces with mainMod + [0-9]
    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10

    # Move active window to a workspace with mainMod + SHIFT + [0-9]
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10

    # Example special workspace (scratchpad)
    bind = $mainMod, S, togglespecialworkspace, magic
    bind = $mainMod SHIFT, S, movetoworkspace, special:magic

    # Scroll through existing workspaces with mainMod + scroll
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1

    # Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow

    # Laptop multimedia keys for volume and LCD brightness
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

    # Requires playerctl
    bindl = , XF86AudioNext, exec, playerctl next
    bindl = , XF86AudioPause, exec, playerctl play-pause
    bindl = , XF86AudioPlay, exec, playerctl play-pause
    bindl = , XF86AudioPrev, exec, playerctl previous

    ##############################
    ### WINDOWS AND WORKSPACES ###
    ##############################

    # See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
    # See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

    # Ignore maximize requests from apps. You'll probably like this.
    windowrulev2 = suppressevent maximize, class:.*

    # Fix some dragging issues with XWayland
    windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
